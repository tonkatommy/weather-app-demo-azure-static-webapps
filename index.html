<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tommy's Weather App</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tommy's Weather App</h1>
    <label>Enter your City: </label>
    <input type="text" id="input" placeholder="Queenstown" />
    <button onclick="handleClick()">Search!!</button>
    <div id="display"></div>
    <p id="condition"></p>
    <span id="icon"></span>
    <img src="./train.png" alt="train" class="train-icon" />
  </body>
</html>
